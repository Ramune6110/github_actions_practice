name: PushToMain - Diff to Ancestor, Publish and attach Report, and Run Project Tests

on:
  push:
    branches: [ main ]

jobs:
  my-job:
    name: Diff to Ancestor, Publish and attach Report, and Run Project Tests
    runs-on: ubuntu-latest  # WindowsからUbuntuに変更
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2

      - name: Start Display Server
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 &
          export DISPLAY=:99
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Compare Models to Ancestors
        run: xvfb-run matlab -batch "branch ='${{ github.head_ref }}'; diffGitHub_pullrequest(branch)"

      - name: Upload Comparison Reports
        uses: actions/upload-artifact@v3
        with:
          name: diffreports
          path: ${{ github.workspace }}/*.html

      - name: Run All Project Tests
        uses: matlab-actions/run-command@v2
        with:
          command: runtests
